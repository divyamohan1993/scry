# =============================================================================
# SCRY REMOTE - NGINX CONFIGURATION
# =============================================================================
# Copy this file to: /etc/nginx/sites-available/scry-remote
# Enable with: ln -s /etc/nginx/sites-available/scry-remote /etc/nginx/sites-enabled/
# =============================================================================

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=scry_limit:10m rate=10r/s;

# Upstream for load balancing (single server for now)
upstream scry_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name scry.dmj.one;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name scry.dmj.one;
    
    # ==========================================================================
    # SSL Configuration
    # ==========================================================================
    ssl_certificate /etc/letsencrypt/live/scry.dmj.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scry.dmj.one/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/scry.dmj.one/chain.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # SSL session settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==========================================================================
    # Security Headers
    # ==========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss://scry.dmj.one;" always;
    
    # ==========================================================================
    # Logging
    # ==========================================================================
    access_log /var/log/nginx/scry-remote.access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/scry-remote.error.log warn;
    
    # ==========================================================================
    # General Settings
    # ==========================================================================
    client_max_body_size 10M;
    keepalive_timeout 65;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss;
    
    # ==========================================================================
    # Static Files
    # ==========================================================================
    location /static {
        alias /opt/scry-remote/client;
        
        # Cache static assets
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Security headers (need to repeat due to add_header behavior)
        add_header X-Content-Type-Options "nosniff" always;
        
        # Disable directory listing
        autoindex off;
    }
    
    # ==========================================================================
    # WebSocket for WebRTC Signaling
    # ==========================================================================
    location /rtc/ws {
        proxy_pass http://scry_backend;
        proxy_http_version 1.1;
        
        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Timeouts for long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        
        # Buffering settings
        proxy_buffering off;
        proxy_cache off;
    }
    
    # ==========================================================================
    # API Endpoints
    # ==========================================================================
    location / {
        # Rate limiting
        limit_req zone=scry_limit burst=20 nodelay;
        
        proxy_pass http://scry_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        
        # Buffering
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
    }
    
    # ==========================================================================
    # Health Check (for load balancers)
    # ==========================================================================
    location /health {
        proxy_pass http://scry_backend/health;
        proxy_set_header Host $host;
        
        # No rate limiting for health checks
        limit_req off;
        
        # Don't log health checks
        access_log off;
    }
    
    # ==========================================================================
    # Deny access to sensitive files
    # ==========================================================================
    location ~ /\. {
        deny all;
    }
    
    location ~ \.env$ {
        deny all;
    }
}
