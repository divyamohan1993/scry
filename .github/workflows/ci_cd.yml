name: Scry Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'src/version.py'  # Only trigger if version file changes

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Extract Version
        id: get_version
        shell: python
        run: |
          import os
          from src.version import VERSION
          # Set output parameter for other steps
          with open(os.environ['GITHUB_OUTPUT'], 'a') as fh:
              print(f"version={VERSION}", file=fh)

      - name: Build EXE
        run: |
          # Build the executable
          # --noconsole: No console window (stealth mode)
          # --onefile: Single executable
          # --clean: Clear cache before building
          # --exclude-module: Exclude dev/test modules
          # Note: --key encryption was removed in PyInstaller v6.0
          # Note: --strip requires MinGW binutils (not available by default on Windows runners)
          pyinstaller --noconsole --onefile --clean --name "Scry" ^
            --exclude-module pytest ^
            --exclude-module black ^
            --exclude-module flake8 ^
            --exclude-module bandit ^
            --exclude-module isort ^
            --hidden-import="mss" ^
            --hidden-import="pyautogui" ^
            --hidden-import="PIL" ^
            --hidden-import="keyboard" ^
            --hidden-import="cv2" ^
            --hidden-import="requests" ^
            --hidden-import="tkinter" ^
            --hidden-import="tkinter.simpledialog" ^
            --hidden-import="tkinter.messagebox" ^
            --hidden-import="flask" ^
            --hidden-import="flask_cors" ^
            --hidden-import="dotenv" ^
            --hidden-import="webbrowser" ^
            entry_point.py

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: dist/Scry.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
